<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/98ce4f3177.js" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <div class="container my-5">
        <h1 class="my-5">Shopping Cart</h1>
        <table class="table table-bordered">
            <thead>
              <tr>
                <th></th>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <th scope="row">
                    <button class="btn btn-warning deleteCart" onclick="deleteCart(this)"><i class="fa-solid fa-trash"></i></button>
                </th>
                <td class="d-flex align-items-center justify-content-center">
                    <img src="/img/home/sellings/bracelets/bracelet-06-c-100x100.jpg" width="100" height="100" alt="...">
                </td>
                <td>$800</td>
                <td>
                    <div class="number-input">
                        <button class="btn btn-success border-0" onclick="decrement()">-</button>
                        <input id="number" type="number" value="0" min="0" placeholder="0">
                        <button class="btn btn-success border-0" onclick="increment()">+</button>
                    </div>
                </td>
                <td>$5000</td>
              </tr>
            </tbody>
        </table>
    </div>
    
    <script>
        function increment() {
            const numberInput = document.getElementById('number');
            numberInput.stepUp();
        }

        function decrement() {
            const numberInput = document.getElementById('number');
            numberInput.stepDown();
        }

        // Read id from localstorage
        let url = new URL(window.location.href);
        let category_id = url.searchParams.get("id");

    </script>
</body>
</html>
